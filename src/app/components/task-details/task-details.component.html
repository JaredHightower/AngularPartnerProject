<div>
  <h1>Task Details</h1>
  <h4>Name: {{ detailTask.taskName }}</h4>
  <h4>Time to Complete: {{ detailTask.taskDue }}</h4>
  <h4>Task Completed: {{ detailTask.completedTask }}</h4>
</div>

<div>
  <h1>Delete Task:</h1>
  <h4>(WARNING, CANNOT BE UNDONE)</h4>
  <button (click)="deleteTask(detailTask.id)">delete</button>
</div>
