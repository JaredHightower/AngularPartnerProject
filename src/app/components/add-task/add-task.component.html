<div>
  <form (ngSubmit)="addTask()">
    <label for="Task Name">Task Name</label>

    <input
      type="text"
      id="taskName"
      placeholder="Enter Task"
      required
      [(ngModel)]="newTask.taskName"
      [ngModelOptions]="{ standalone: true }"
    />
    <br>
    <label for="Task Due">When is Your Task Due?</label>
    <input
      type="date"
      id="taskDue"
      placeholder="Enter Due Date"
      required
      [(ngModel)]="newTask.taskDue"
      [ngModelOptions]="{ standalone: true }"
    />
    <br>
    <label for="taskStatus">Is task complete?</label>
    <select
      type="dropdown"
      id="taskStatus"
      required
      [(ngModel)]="newTask.completedTask"
      [ngModelOptions]="{ standalone: true }"
    >
      <option value="true" selected>Yes</option>
      <option value="false" selected>No</option>
    </select>
    <br>
    <button id="createNewTask">Create Task</button>
  </form>
</div>
